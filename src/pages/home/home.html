<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Player Summary</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Player Summary</h3>

  <ion-list>
    <ion-item>
      <ion-input placeholder="IGN" [(ngModel)]="ignName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-select [(ngModel)]="serverloc">
        <ion-option value="cn">China</ion-option>
        <ion-option value="na">North America</ion-option>
        <ion-option value="eu">Europe</ion-option>
        <ion-option value="sa">South America</ion-option>
        <ion-option value="ea">East Asia</ion-option>
        <ion-option value="sg">Southeast Asia</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <button ion-button full (click)="search()">Search</button>

</ion-content>
